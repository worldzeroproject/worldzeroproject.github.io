<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Country Restrictions Map</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        const red = '#D32F2F';
        const grey = '#BDBDBD';

        const redCountries = [
          "AF","AX","AL","DZ","AS","AD","AO","AI","AQ","AG","AR","AM","AW","AU","AT","AZ",
          "BS","BH","BD","BB","BY","BE","BZ","BJ","BM","BT","BO","BQ","BA","BW","BV","BR",
          "IO","BN","BG","BF","BI","KH","CM","CA","CV","KY","CF","TD","CL","CN","CX","CC",
          "CO","KM","CG","CD","CK","CR","CI","HR","CU","CW","CY","CZ","DK","DJ","DM","DO",
          "EC","EG","SV","GQ","ER","EE","SZ","ET","FK","FO","FJ","FI","FR","GF","PF","TF",
          "GA","GM","GE","DE","GH","GI","GR","GL","GD","GP","GU","GT","GG","GN","GW","GY",
          "HT","HM","VA","HN","HK","HU","IS","IN","ID","IR","IQ","IE","IM","IL","IT","JM",
          "JP","JE","JO","KZ","KE","KI","KP","KR","KW","KG","LA","LV","LB","LS","LR","LY",
          "LI","LT","LU","MO","MK","MG","MW","MY","MV","ML","MT","MH","MQ","MR","MU","YT",
          "MX","FM","MD","MC","MN","ME","MS","MA","MZ","MM","NA","NR","NP","NL","NC","NZ",
          "NI","NE","NG","NU","NF","MP","NO","OM","PK","PW","PS","PA","PG","PY","PE","PH",
          "PN","PL","PT","PR","QA","RE","RO","RU","RW","BL","SH","KN","LC","MF","PM","VC",
          "WS","SM","ST","SA","SN","RS","SC","SL","SG","SX","SK","SI","SB","SO","ZA","GS",
          "SS","ES","LK","SD","SR","SJ","SE","CH","SY","TW","TJ","TZ","TH","TL","TG","TK",
          "TO","TT","TN","TR","TM","TC","TV","UG","UA","AE","GB","US","UM","UY","UZ","VU",
          "VE","VN","VG","VI","WF","EH","YE","ZM","ZW"
        ];

        const data = [['Country', 'Restriction']];
        redCountries.forEach(code => data.push([code, 1]));

        const chartData = google.visualization.arrayToDataTable(data);

        const options = {
          legend: 'none',
          colorAxis: { colors: [grey, red], values: [0, 1] },
          backgroundColor: '#f5f5f5',
          datalessRegionColor: grey
        };

        const chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(chartData, options);
      }
    </script>
  </head>
  <body>
    <h2>Country Restrictions Map</h2>
    <div id="regions_div" style="width: 100%; height: 600px;"></div>
  </body>
</html>
