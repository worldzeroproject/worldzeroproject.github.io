<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google GeoChart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        const red = '#D32F2F';
        const yellow = '#FBC02D';
        const grey = '#BDBDBD';

        const redCountries = [
          "BN","KH","ID","LA","MY","MM","PH","SG","TH","VN",
          "KP","KR","JP",
          "AF","AM","AZ","BH","BD","BT","CN","CY","GE","IN","IR","IQ","JO","KZ","KW","KG","LB","MV","MN","NP","OM","PK","PS","QA","SA","LK","SY","TW","TJ","TL","TR","TM","AE","UZ","YE",
          "DZ","AO","BJ","BW","BF","BI","CV","CM","CF","TD","KM","CG","CD","DJ","EG","GQ","ER","SZ","ET","GA","GM","GH","GN","GW","KE","LS","LR","LY","MG","MW","ML","MR","MU","MA","MZ","NA","NE","NG","RW","ST","SN","SC","SL","SO","ZA","SS","SD","TZ","TG","TN","UG","ZM","ZW",
          "AR","BO","BR","CL","CO","EC","GY","PY","PE","SR","UY","VE"
        ];

        const yellowCountries = [
          "AL","AD","AU","AT","BS","BB","BY","BE","BZ","BA","BG","CA","CR","HR","CU","CZ","DK","DM","DO","SV","EE","FJ","FI","FR","DE","GR","GD","GT","HN","HU","IS","IE","IL","IT","JM","XK","LI","LT","LU","MT","MH","MX","FM","MD","MC","ME","NL","NZ","NI","MK","NO","PW","PA","PG","PL","PT","RO","RU","KN","LC","VC","WS","SM","RS","SK","SI","SB","ES","SE","CH","TT","TO","TV","UA","GB","US","VU","VA"
        ];

        const data = [['Country', 'Restriction']];
        redCountries.forEach(code => data.push([code, 1]));
        yellowCountries.forEach(code => data.push([code, 2]));

        const chartData = google.visualization.arrayToDataTable(data);

        const options = {
          legend: 'none',
          colorAxis: { colors: [grey, red, yellow], values: [0, 1, 2] },
          backgroundColor: '#f5f5f5',
          datalessRegionColor: grey
        };

        const chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(chartData, options);
      }
    </script>
  </head>
  <body>
    <h2>Country Restrictions Map</h2>
    <div id="regions_div" style="width: 100%; height: 600px;"></div>
  </body>
</html>
